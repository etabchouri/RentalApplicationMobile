<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
    <title>Rental Application</title>

    <!-- WinJS references -->
    <!--<link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />-->
    <!--<script src="//Microsoft.WinJS.1.0/js/base.js"></script>-->
    <!--<script src="//Microsoft.WinJS.1.0/js/ui.js"></script>-->

    <!-- PhoneGap references -->
    <script src="scripts/cordova-2.1.0.js"></script>

    <!-- jQuery references -->
    <script src="scripts/jquery-1.8.2.min.js"></script>

    <!-- Knockout references -->
    <script src="scripts/knockout-2.1.0.js"></script>

    <!-- Initialization references -->
    <script src="scripts/init.js"></script>

    <!-- jQuery Mobile references -->
    <link href="content/jquery.mobile-1.1.1.min.css" rel="stylesheet" />

    <script src="scripts/jquery.mobile-1.1.1.min.js"></script>
</head>
<body>
    <script src="scripts/home.js"></script>

    <div id="home" data-role="page">
        <div data-role="header">
            <h1>Rental Application</h1>
        </div>

        <div data-role="content">
            <ul data-role="listview">
                <li data-role="list-divider">Inventory</li>
                <li><a href="#inventory-items-search">Search Items</a></li>
                <li><a href="#inventory-items-locate">Locate Items</a></li>
                <li><a href="#inventory-categories-search">Search Categories</a></li>
                <li data-role="list-divider">Rentals</li>
                <li><a href="#inventory-items-search">Search Contracts</a></li>
                <li><a href="#inventory-items-search">View Customer Contracts</a></li>
                <li><a href="#inventory-categories-search">Search Jobs</a></li>
                <li><a href="#inventory-categories-search">View Customer Jobs</a></li>
            </ul>
        </div>
    </div>

    <script src="scripts/inventory/items/search.js"></script>

    <div id="inventory-items-search" data-role="page" data-bind="with: inventoryItemsSearch">
        <div data-role="header">
            <h1>Search Items</h1>
            <a data-icon="back" data-role="button" data-rel="back" data-bind="visible: $parent.showHeaderButtons">Back</a>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label>Search Term</label>
                <input type="text" data-bind="value: term, valueUpdate: 'keyup', event: { keyup: keyUp }" />
            </div>
            <div data-role="fieldcontain" data-bind="visible: showSummary">
                <div data-bind="text: summary"></div>
            </div>
            <div data-role="fieldcontain" data-bind="visible: showResults">
                <ul id="inventory-items-search-results" data-role="listview" data-bind="foreach: results">
                    <li data-role="list-divider">
                        <div data-bind="text: Code"></div>
                    </li>
                    <li>
                        <p data-bind="text: Available"></p>
                        <div data-bind="text: Description"></div>
                    </li>
                </ul>
            </div>
            <div data-role="fieldcontain">
                <div data-bind="visible: showMore">
                    <a data-role="button" data-bind="event: { click: append }">More</a>
                </div>
                <div data-bind="visible: showTop">
                    <a data-role="button" data-bind="event: { click: function() { $('html, body').animate({scrollTop:0}, 400, 'swing'); } }">Top</a>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/inventory/items/locate.js"></script>

    <div id="inventory-items-locate" data-role="page" data-bind="with: inventoryItemsLocate">
        <div data-role="header">
            <h1>Locate Items</h1>
            <a data-icon="back" data-role="button" data-rel="back">Back</a>
        </div>
        <input type="text" placeholder="item" data-bind="value: item, valueUpdate: 'keyup', event: { keyup: keyUp }" />
        <div data-bind="text: summary"></div>
        <br />
        <div data-bind="foreach: results">
            <div data-bind="text: LocationCode"></div>
            <div>
                <span data-bind="text: TotalOnHand"></span><span>&nbsp;available&nbsp;</span>
            </div>
            <div>
                <span data-bind="text: TotalOut"></span><span>&nbsp;on rent&nbsp;</span>
            </div>
            <br />
        </div>
    </div>

    <div id="inventory-categories-search" data-role="page">
        <div data-role="header">
            <h1>Search Categories</h1>
            <a data-icon="back" data-role="button" data-rel="back">Back</a>
        </div>
    </div>
</body>
</html>
